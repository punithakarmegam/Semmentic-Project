<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Entertainment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="index.html">E-Entertainment</a></div>
        <ul class="nav-links">
            <li><a href="movie.html">Movies</a></li>
            <li><a href="book.html">Books</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="music.html">Music</a></li>
        </ul>
    </nav>

    <div class="auth-container">
        <form id="registerForm" class="auth-form">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="auth-button">Create Account</button>
            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 E-Entertainment Platform. All rights reserved.</p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
