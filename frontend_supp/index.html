<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Entertainment Platform</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><a href="index.html">E-Entertainment</a></div>
    <ul class="nav-links">
      <li><a href="movie.html">Movies</a></li>
      <li><a href="book.html">Books</a></li>
      <li><a href="games.html">Games</a></li>
      <li><a href="events.html">Events</a></li>
      <li><a href="music.html">Music</a></li>
    </ul>
    <div class="nav-buttons">
      <button class="login-btn" onclick="window.location.href='login.html'">Log In</button>
      <button class="signup-btn" onclick="window.location.href='register.html'">Sign up</button>
    </div>
  </nav>
  
  <!-- Hero Section -->
  <header class="hero">
    <div class="hero-content">
      <h1>Discover</h1>
      <p>Movies, Books, Games, Events, and Music â€” All in One Place</p>
      <div class="search-bar">
        <select>
          <option value="movie">Movies</option>
          <option value="book">Books</option>
          <option value="game">Games</option>
          <option value="event">Events</option>
          <option value="music">Music</option>
        </select>
        <input type="text" placeholder="Search for your next favorite...">
        <button>Search</button>
      </div>
    </div>
  </header>

  <!-- Categories Section -->
  <section id="categories" class="categories">
    <h2>Explore Categories</h2>
    <div class="card-container">
      <div class="card">
        <img src="images/movies.jpg" alt="Movies">
        <div class="card-overlay">
          <h3>Movies</h3>
        </div>
      </div>
      <div class="card">
        <img src="images/books.jpg" alt="Books">
        <div class="card-overlay">
          <h3>Books</h3>
        </div>
      </div>
      <div class="card">
        <img src="images/games.jpg" alt="Games">
        <div class="card-overlay">
          <h3>Games</h3>
        </div>
      </div>
      <div class="card">
        <img src="images/events.jpg" alt="Events">
        <div class="card-overlay">
          <h3>Events</h3>
        </div>
      </div>
      <div class="card">
        <img src="images/music.jpg" alt="Music">
        <div class="card-overlay">
          <h3>Music</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 E-Entertainment Platform. All rights reserved.</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">Instagram</a>
    </div>
  </footer>

  <script src="app.js"></script>
  <script src="auth.js"></script>
</body>
</html>
